<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Line Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        label, select, button {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #progress {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
        }
        #logs {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Select Two .xlsb Files for Processing</h1>

    <!-- Display a list of available files from the 'uploads' directory -->
    <h2>Available Files in 'uploads' Directory:</h2>
    <ul>
        {% for file in xlsb_files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>

    <h2>Choose Files for Processing:</h2>
    <form id="fileForm">
        <label for="first_file">First file:</label>
        <select name="first_file" required>
            <option value="">--Select first file--</option>
            {% for file in xlsb_files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>

        <label for="second_file">Second file:</label>
        <select name="second_file" required>
            <option value="">--Select second file--</option>
            {% for file in xlsb_files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>

        <button type="submit">Process Files</button>
    </form>

    <div id="result"></div>

    <!-- Progress Bar -->
    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <h2>Processing Logs:</h2>
    <div id="logs"></div>

    <script>
        document.getElementById("fileForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Reset progress and logs
            document.getElementById("progress").style.width = "0%";
            document.getElementById("logs").innerHTML = '';
            document.getElementById("result").innerHTML = 'Processing...';

            // AJAX request to submit the form data
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<span style="color: red;">${data.error}</span>`;
                } else {
                    document.getElementById("result").innerHTML = `<span style="color: green;">${data.result}</span>`;
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<span style="color: red;">Error processing files: ${error}</span>`;
            });

            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    document.getElementById("progress").style.width = progress + "%";
                } else {
                    clearInterval(interval);
                }
            }, 500);
        });

        // Function to fetch logs and update UI
        function fetchLogsAndProgress() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    // Update logs
                    const logsElement = document.getElementById('logs');
                    logsElement.innerHTML = '';
                    data.logs.forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.textContent = log;
                        logsElement.appendChild(logEntry);
                    });
                });
        }

        // Poll logs every 2 seconds
        setInterval(fetchLogsAndProgress, 2000);
    </script>

</body>
</html>
