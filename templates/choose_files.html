<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Line Counter</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 50px;
        }
        h1, h2 {
            color: #333;
        }
        #file-list {
            max-height: 150px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #progress-bar {
            margin-top: 20px;
        }
        #logs {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Select Two .xlsb Files for Processing</h1>

        <h2>Available Files in 'uploads' Directory:</h2>
        <div id="file-list" class="list-group mb-4">
            <ul class="list-group">
                {% for file in xlsb_files %}
                    <li class="list-group-item">{{ file }}</li>
                {% endfor %}
            </ul>
        </div>

        <h2>Choose Files for Processing:</h2>
        <form id="fileForm" class="mb-4">
            <div class="form-group">
                <label for="first_file">First file:</label>
                <select name="first_file" class="form-control" required>
                    <option value="">--Select first file--</option>
                    {% for file in xlsb_files %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="second_file">Second file:</label>
                <select name="second_file" class="form-control" required>
                    <option value="">--Select second file--</option>
                    {% for file in xlsb_files %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- New Date and Subtitle inputs -->
            <div class="form-group">
                <label for="process_date">Process Date:</label>
                <input type="date" name="process_date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="subtitle">Subtitle:</label>
                <input type="text" name="subtitle" class="form-control" placeholder="Enter a subtitle" required>
            </div>

            <button type="submit" class="btn btn-success btn-block">Process Files</button>
        </form>

        <div id="result" class="text-center"></div>

        <!-- Progress Bar -->
        <div id="progress-bar" class="progress">
            <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <h2>Processing Logs:</h2>
        <div id="logs"></div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("fileForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Reset progress and logs
            document.getElementById("progress").style.width = "0%";
            document.getElementById("logs").innerHTML = '';
            document.getElementById("result").innerHTML = 'Processing...';

            // AJAX request to submit the form data
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<span class="text-danger">${data.error}</span>`;
                } else {
                    // Include date and subtitle in the result
                    const processDate = formData.get("process_date");
                    const subtitle = formData.get("subtitle");
                    const finalResult = data.result;
                    const resultString = `${processDate} - ${subtitle}: ${finalResult}`;

                    document.getElementById("result").innerHTML = `<span class="text-success">${resultString}</span>`;
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<span class="text-danger">Error processing files: ${error}</span>`;
            });

            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    document.getElementById("progress").style.width = progress + "%";
                } else {
                    clearInterval(interval);
                }
            }, 500);
        });

        // Function to fetch logs and update UI
        function fetchLogsAndProgress() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    // Update logs
                    const logsElement = document.getElementById('logs');
                    logsElement.innerHTML = '';
                    data.logs.forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.textContent = log;
                        logsElement.appendChild(logEntry);
                    });
                });
        }

        // Poll logs every 2 seconds
        setInterval(fetchLogsAndProgress, 2000);
    </script>

</body>
</html>
